<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>
    <div class="ui container">
        <div class="ui segment">
            <h2 class="ui header center aligned">Login</h2>
            <form method="POST" action="{{ url_for('login') }}" class="ui form">
                <div class="field">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="ui input">
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="ui input">
                </div>
                <div class="field">
                    <button type="submit" class="ui primary button">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
