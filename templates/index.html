<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Categories</title>
</head>
<body>
    <h1>Select a Category</h1>
    <ul>
        {% for category in categories %}
        <li><a href="{{ url_for('quiz', category_id=category.id) }}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
